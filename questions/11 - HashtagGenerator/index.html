<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashtag Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .generator-input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .output-box {
        margin-top: 20px;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Hashtag Generator</div>
      <input
        type="text"
        class="generator-input"
        placeholder="Enter text here..."
      />
      <button class="btn">Generate</button>
      <div class="output-box">Generated text will appear here...</div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
